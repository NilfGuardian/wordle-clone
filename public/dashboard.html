<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #0f0f0f;
            color: white;
            font-family: 'Clear Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 40px;
        }
        .header h1 {
            font-size: 2.5em;
        }
        .header-actions {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: #6aaa64;
            color: white;
        }
        .btn-secondary {
            background: #787c7e;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            animation: slideUp 0.5s ease;
        }
        .stat-card h3 {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-card .value {
            font-size: 2.5em;
            color: #6aaa64;
            font-weight: bold;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 25px;
        }
        .section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #6aaa64;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        .leaderboard {
            overflow-y: auto;
            max-height: 400px;
        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .leaderboard-item:last-child {
            border-bottom: none;
        }
        .rank {
            font-weight: bold;
            color: #6aaa64;
            min-width: 30px;
        }
        .rank.first { color: #ffd700; }
        .rank.second { color: #c0c0c0; }
        .rank.third { color: #cd7f32; }
        .user-info {
            flex: 1;
            margin: 0 15px;
        }
        .user-name {
            font-weight: bold;
        }
        .user-meta {
            font-size: 0.8em;
            color: #aaa;
        }
        .score {
            font-weight: bold;
            color: #6aaa64;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        .history-table th {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            text-align: left;
            color: #aaa;
        }
        .history-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .result-won {
            color: #6aaa64;
            font-weight: bold;
        }
        .result-lost {
            color: #ff4757;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }
        .spinner {
            border: 3px solid #3c3c3c;
            border-top: 3px solid #6aaa64;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            .header {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>WORDLE Dashboard</h1>
        <div class="header-actions">
            <a href="/game" class="btn btn-primary">Play Game</a>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div id="loadingContainer" class="loading">
            <div class="spinner"></div>
            <p>Loading your stats...</p>
        </div>

        <div id="contentContainer" style="display: none;">
            <!-- Stats Overview -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- Charts and Leaderboard -->
            <div class="content-grid">
                <div class="section">
                    <h2>Your Stats</h2>
                    <div class="chart-container">
                        <canvas id="statsChart"></canvas>
                    </div>
                </div>

                <div class="section">
                    <h2>Top 10 Scores</h2>
                    <div class="leaderboard" id="leaderboard"></div>
                </div>
            </div>

            <!-- Game History -->
            <div class="section">
                <h2>Recent Games</h2>
                <div style="overflow-x: auto;">
                    <table class="history-table" id="historyTable">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Result</th>
                                <th>Score</th>
                                <th>Attempts</th>
                                <th>Time (s)</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statsChart = null;

        async function loadDashboard() {
            try {
                const res = await fetch('/api/stats');
                if (!res.ok) {
                    window.location.href = '/';
                    return;
                }

                const data = await res.json();
                const stats = data.stats;
                const history = data.history;
                const topScores = data.topScores;

                // Render stats cards
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Games</h3>
                        <div class="value">${stats.total_games || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Wins</h3>
                        <div class="value">${stats.wins || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Win Rate</h3>
                        <div class="value">${stats.total_games ? Math.round((stats.wins / stats.total_games) * 100) : 0}%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Best Score</h3>
                        <div class="value">${stats.best_score || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Average Score</h3>
                        <div class="value">${stats.avg_score ? Math.round(stats.avg_score) : 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Avg Time</h3>
                        <div class="value">${stats.avg_time ? Math.round(stats.avg_time) : 0}s</div>
                    </div>
                `;

                // Render stats chart
                renderStatsChart(history);

                // Render leaderboard
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = topScores.map((score, idx) => {
                    let rankClass = '';
                    let rankNum = idx + 1;
                    if (idx === 0) rankClass = 'first';
                    else if (idx === 1) rankClass = 'second';
                    else if (idx === 2) rankClass = 'third';

                    return `
                        <div class="leaderboard-item">
                            <span class="rank ${rankClass}">#${rankNum}</span>
                            <div class="user-info">
                                <div class="user-name">${score.username}</div>
                                <div class="user-meta">${new Date(score.created_at).toLocaleDateString()}</div>
                            </div>
                            <div class="score">${score.score}</div>
                        </div>
                    `;
                }).join('');

                // Render history table
                const historyBody = document.getElementById('historyBody');
                historyBody.innerHTML = history.map(game => `
                    <tr>
                        <td>${game.word.toUpperCase()}</td>
                        <td class="result-${game.result}">${game.result.toUpperCase()}</td>
                        <td>${game.score}</td>
                        <td>${game.attempts}</td>
                        <td>${game.time_taken}</td>
                        <td>${new Date(game.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');

                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';
            } catch (err) {
                console.error('Error loading dashboard:', err);
                document.getElementById('loadingContainer').innerHTML = '<p>Error loading dashboard</p>';
            }
        }

        function renderStatsChart(history) {
            const ctx = document.getElementById('statsChart').getContext('2d');
            const winLossData = {
                won: history.filter(g => g.result === 'won').length,
                lost: history.filter(g => g.result === 'lost').length
            };

            if (statsChart) {
                statsChart.destroy();
            }

            statsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Won', 'Lost'],
                    datasets: [{
                        data: [winLossData.won, winLossData.lost],
                        backgroundColor: ['#6aaa64', '#787c7e'],
                        borderColor: ['#6aaa64', '#787c7e'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#aaa',
                                padding: 15
                            }
                        }
                    }
                }
            });
        }

        window.logout = async function() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        };

        // Load on page load
        loadDashboard();
    </script>
</body>
</html>
